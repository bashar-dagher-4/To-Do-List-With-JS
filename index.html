<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>to do list</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="add new task ..." aria-label="enter new task">
      <button id="addTaskBtn">add ➕</button>
    </div>  
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="search ...🔍" aria-label="search in tasks">
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">all</button>
      <button class="filter-btn" data-filter="active">not completed</button>
      <button class="filter-btn" data-filter="completed">completed</button>
    </div>
    <div class="task-counter" id="taskCounter">all tasks is done</div>
    <ul id="taskList"></ul>
    <div class="clear-section">
      <button class="clear-btn" id="clearAllBtn">delete all ❌</button>
      <button class="mode-btn" id="modeBtn">dark 🌙</button>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <input type="text" id="editInput" style="display:none;" aria-label="edit task">
      <div class="modal-buttons">
        <button class="confirm-btn" id="confirmBtn">ok</button>
        <button class="cancel-btn" id="cancelBtn">cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
